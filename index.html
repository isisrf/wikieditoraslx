<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Em breve!</title>
  <!-- Fontes: Bricolage Grotesque e Literata -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&family=Literata:ital,wght@1,900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff200;
      font-family: 'Bricolage Grotesque', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-family: 'Literata', serif;
      font-weight: 900;
      font-style: italic;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 100px 0;
    }
    .logo {
      max-width: 600px;
      margin: 20px auto;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }
    .links {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1s;
    }
    .links a {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1.1em;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .links a:hover {
      color: #bc92fc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Em breve!</h1>
    
    <!-- Substitui o src pela URL ou arquivo da tua logo -->
    <img src="logo_welx_purple.png" alt="Logo Wiki Editoras Lx" class="logo">
    
    <p>Enquanto isso, acompanha-nos:</p>
    
    <div class="links">
    <a href="https://instagram.com/wikieditoraslx" target="_blank">Instagram</a> 
    <a href="https://meta.wikimedia.org/wiki/Wiki_Editoras_Lx" target="_blank">Meta Wikip√©dia</a> 
    <a href="https://gmail.us19.list-manage.com/subscribe?u=49823e3f99a8c0e9f8a1e8f3b&id=864f7b0ff5" target="_blank">Newsletter</a>
    </div>
  </div>
</body>
</html>
